<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Users</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<!--/*@thymesVar id="listMovie" type="java.util.List"*/-->
<!--/*@thymesVar id="movie" type="jannkasper.omdb.domain.Search"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title">Movies from IMDb API</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(listMovie)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>Title</th>
                                <th>Year</th>
                                <th>imdbID</th>
                                <th>Type</th>
                                <th>Details</th>
                            </tr>
                            </thead>
                            <tr th:remove="all">
                                <td>title</td>
                                <td>year</td>
                                <td>imdbdi</td>
                                <td>type</td>
                                <td>details</td>
                            </tr>
                            <tr th:each="movie : ${listMovie}">
                                <td th:text="${movie.title}">title</td>
                                <td th:text="${movie.year}">year</td>
                                <td th:text="${movie.imdbID}">imdbid</td>
                                <td th:text="${movie.type}">type</td>
                                <td><a href="#" th:href="@{'/movie/' + ${movie.imdbID}}">details</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
